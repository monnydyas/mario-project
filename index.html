<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/styles.css">
    <script defer src="./js/scripts.js"></script>
    <title>Mario Project</title>
</head>
<body>
    <div class="game-board">
        <img src="./img/logo-mario.png" class="letreiro" alt="letreiro do game">
        <img src="./img/clouds.png" class="clouds" alt="imagem das nuvens">
        <img src="./img/mario.gif" class="mario" alt="imagem do mario">
        <img src="./img/pipe.png" class="pipe" alt="imagem do pipe">
        <button class="start" onclick="startGame()">Iniciar</button>
    </div>
    <div class="game-over">
        <h1>Game Over :(</h1>
        <button onclick="restartGame()">Reiniciar</button>
    </div>
</body>
</html>
